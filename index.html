<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css"/>
    <title>Split Flap Display</title>
</head>
<body>
    <div class="row">
        <span class="heading">Abu Dhabi International Airport</span>
    </div>
    
    <div class="row">
        <span class="heading">Arrivals</span>
        <span class="heading">Departures</span>
    </div>

    <div class="row">
        <div class="row inner">
            <span class="heading">Code</span>
            <span class="heading">From</span>
            <span class="heading">Time</span>
        </div>
        <div class="row inner">
            <span class="heading">Code</span>
            <span class="heading">To</span>
            <span class="heading">Time</span>
        </div>
    </div>
    
    <div class="flap-container"></div>
    <script src="./scripts/script.js" defer></script>
</body>
</html>
